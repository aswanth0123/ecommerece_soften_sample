<!DOCTYPE html>
<html lang="en">
{% extends "header.html" %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<ul>
{% block nav %}
<li class="nav-item"><a class="nav-link" href="add-product">Add Product</a></li>
<li class="nav-item"><a class="nav-link" href="view-user">View User</a></li>
<li class="nav-item"><a class="nav-link" href="product_details">Product Details</a></li>
<li class="nav-item"><a class="nav-link" href="logout_admin">Logout</a></li>
{% endblock %}
</ul>
{% block body %}


<div class="map-full">
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mt-4">
					<div class="heading-title text-center">
						<h2>Add Product</h2>
					</div>
				</div>
			</div>
			{% if messages %}
			<div class="container">
			<div class="alert alert-success alert-dismissible messages">
    		{% for message in messages %}
    		<button type="button" class="close" data-dismiss="alert">&times;</button>
     			{{message}}
  			</div>
     		{% endfor %}
			</div>
			{% endif %}


			<div class="row mt-5" style="margin-left:400px;">
				<div class="col-lg-6">
					<form id="contactForm" action="add_product" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="pname" name="pid" placeholder="Product Id" required data-error="Please enter your Product Id">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="pname" placeholder="Product Name" required data-error="Please enter your Product Name">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="number" placeholder="Price" id="price" class="form-control" name="price" required data-error="Please enter your Price">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="number" name="quantity" placeholder="Quantity" class="form-control" id="quantity" required data-error="Please enter Quantity">
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<input type="file" placeholder="Image" id="pimg" class="form-control" name="pimg" required data-error="Please attach the Image">
									<div class="help-block with-errors"></div>
								</div>
							</div>
								<div class="submit-button text-center mt-3 ml-5">
									<button class="btn btn-common btn-primary ml-5" id="submit" type="submit">Add Product</button>
<!--									<a href="" class="btn btn-common btn-primary" style="margin-left:80px;">Login</a>-->
									<div id="msgSubmit" class="h3 text-center hidden"></div>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    </div>
{% endblock body %}
</body>
</html>
