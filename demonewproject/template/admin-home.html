<!DOCTYPE html>
<html lang="en">
{% extends "header.html" %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
{% block nav %}
	<li class="nav-item "><a class="nav-link" href="adhome">Home</a></li>

<li class="nav-item"><a class="nav-link" href="add_product">Add Product</a></li>
<li class="nav-item"><a class="nav-link" href="view-user">View User</a></li>
<li class="nav-item"><a class="nav-link" href="product_details">Product Details</a></li>
<li class="nav-item"><a class="nav-link" href="logout_admin">Logout</a></li>
{% endblock nav %}
</ul>

{% if messages %}
<div class="container">
<div class="alert alert-success alert-dismissible messages">
    {% for message in messages %}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     {{message}}
  </div>
     {% endfor %}
</div>
{% endif %}

<div class="map-full">
	<div class="contact-box">
		<div class="container">
<!--			<div class="row">-->
<!--				<div class="col-lg-12">-->
<!--					<div class="heading-title text-center">-->
<!--						<h2>Register</h2>-->
<!--					</div>-->
<!--				</div>-->
<!--			</div>-->
			<div class="row mt-3" style="margin-left:400px;">
				<div class="col-lg-6">
					<form id="contactForm" action="" method="POST">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required data-error="Please enter your name">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Your Email" id="email" class="form-control" name="email" required data-error="Please enter your email">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="date" name="dob" placeholder="Your Date oF Birth" class="form-control" id="dob" required data-error="Please enter DOB">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
								   <textarea class="form-control" id="address" name="address" placeholder="Your Address" rows="3" data-error="Your Address" required=""></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Your Username" id="username" class="form-control" name="username" required data-error="Please enter your Username">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" placeholder="Your Password" id="password" class="form-control" name="password" required data-error="Please enter your password">
									<div class="help-block with-errors"></div>
								</div>
							</div>
								<div class="submit-button text-center">
									<button class="btn btn-common btn-primary ml-5" id="submit" type="submit">Add Product</button>
<!--									<a href="" class="btn btn-common btn-primary" style="margin-left:80px;">Login</a>-->
									<div id="msgSubmit" class="h3 text-center hidden"></div>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    </div>

</body>
</html>
