<!DOCTYPE html>
{% include "header.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row mt-5">
				<div class="col-lg-12">
					<h1>Login</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
{% if messages %}
<div class="container" >
<div class="alert alert-success alert-dismissible messages">
    {% for message in messages %}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     {{message}}
  </div>
     {% endfor %}
</div>
{% endif %}

	<!-- Start Contact -->
	<div class="map-full">
	<div class="contact-box">
		<div class="container">
<!--			<div class="row">-->
<!--				<div class="col-lg-12">-->
<!--					<div class="heading-title text-center">-->
<!--						<h2>Register</h2>-->
<!--					</div>-->
<!--				</div>-->
<!--			</div>-->
			<div class="row mt-5" style="margin-left:400px;">
				<div class="col-lg-6">
					<form id="contactForm" action="login" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Your Username" id="username" class="form-control" name="username" required data-error="Please enter your Username">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" placeholder="Your Password" id="password" class="form-control" name="password" required data-error="Please enter your password">
									<div class="help-block with-errors"></div>
								</div>
							</div>
								<div class="submit-button text-center">
									<button class="btn btn-common btn-primary ml-5" id="submit" type="submit">Login</button>
<!--									<a href="" class="btn btn-common btn-primary" style="margin-left:110px;">Login</a>-->

									<div id="msgSubmit" class="h3 text-center hidden"></div>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    </div>


</body>

</html>
