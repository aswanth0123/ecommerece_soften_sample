<!DOCTYPE html>
<html lang="en">
{% extends "header.html" %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<ul>
{% block nav %}
<li class="nav-item"><a class="nav-link" href="adhome">Home</a></li>
<li class="nav-item"><a class="nav-link" href="add_product">Add Product</a></li>
<li class="nav-item"><a class="nav-link" href="view-user">View User</a></li>
<li class="nav-item"><a class="nav-link" href="product_details">Product Details</a></li>
<li class="nav-item"><a class="nav-link" href="">Logout</a></li>
{% endblock nav %}
</ul>
{% block body %}
<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row mt-3">
				<div class="col-lg-12">
					<h1>View Users</h1>
				</div>
			</div>
		</div>
	</div>


<div class="container">
  <table class="table table-stripped mt-5">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
    {% for i in d %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.address}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
<!--<h1>Hello</h1>-->

</body>
</html>
